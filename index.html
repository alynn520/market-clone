<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/Wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <img src="assets/arrow-down.svg" alt="arrow-down" />
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/menu.svg" alt="menu" />
          <img src="assets/alert.svg" alt="alert" />
        </div>
      </div>
    </header>

    <main>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">게이밍 PC 팝니다.</div>
          <div class="item-list__info-meta">역삼동 19초 전</div>
          <div class="item-list__info-price">100만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">블루투스 키보드 팝니다.</div>
          <div class="item-list__info-meta">서초동 4시간 전</div>
          <div class="item-list__info-price">5,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">나이키 레깅스 S 3개 일괄판매</div>
          <div class="item-list__info-meta">도곡동 30초 전</div>
          <div class="item-list__info-price">25,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">게이밍 의자 팝니다.</div>
          <div class="item-list__info-meta">서초동 4시간 전</div>
          <div class="item-list__info-price">50,000원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">삼성 TV 팝니다.</div>
          <div class="item-list__info-meta">역삼동 10분 전</div>
          <div class="item-list__info-price">100만원</div>
        </div>
      </div>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/img.svg" alt="img" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">아이패드 에어 4 팝니다.</div>
          <div class="item-list__info-meta">도곡동 2시간 전</div>
          <div class="item-list__info-price">30만원</div>
        </div>
      </div>
      <div class="write-btn">+글쓰기</div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <img src="assets/home.svg" alt="" />
          <div>홈</div>
        </div>
        <div class="footer-icons">
          <img src="assets/document.svg" alt="" />
          <div>동네생활</div>
        </div>
        <div class="footer-icons">
          <img src="assets/location.svg" alt="" />
          <div>내 근처</div>
        </div>
        <div class="footer-icons">
          <img src="assets/chat.svg" alt="" />
          <div>채팅</div>
        </div>
        <div class="footer-icons">
          <img src="assets/user.svg" alt="" />
          <div>나의 당근</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">화면 사이즈를 줄여주세요</div>
  </body>
</html>
